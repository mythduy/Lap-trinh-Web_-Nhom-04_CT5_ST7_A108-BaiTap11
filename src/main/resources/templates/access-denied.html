<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Spring Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); min-height: 100vh; }
        .error-card { box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card error-card">
                    <div class="card-header bg-danger text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-ban me-2"></i>Access Denied
                        </h4>
                    </div>
                    <div class="card-body p-4 text-center">
                        <i class="fas fa-shield-alt fa-5x text-danger mb-4"></i>
                        <h5 class="mb-3">Access to this resource is forbidden</h5>
                        <p class="text-muted mb-4">
                            You don't have sufficient privileges to access this page. 
                            Please contact your administrator if you believe this is an error.
                        </p>
                        
                        <div sec:authorize="isAuthenticated()">
                            <div class="alert alert-info">
                                <strong>Current User:</strong> <span sec:authentication="name"></span><br>
                                <strong>Your Roles:</strong> 
                                <div sec:authorize="hasRole('ADMIN')">
                                    <span class="badge bg-danger me-1">ADMIN</span>
                                </div>
                                <div sec:authorize="hasRole('MANAGER')">
                                    <span class="badge bg-warning me-1">MANAGER</span>
                                </div>
                                <div sec:authorize="hasRole('USER')">
                                    <span class="badge bg-info me-1">USER</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/dashboard" class="btn btn-primary me-md-2">
                                <i class="fas fa-home me-2"></i>Go to Dashboard
                            </a>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
